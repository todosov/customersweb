<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> Payments </title>
    <link rel="stylesheet"  th:href="@{/css/payments_page.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script th:src="@{/js/payments_page.js}"></script>
</head>
<body>
<div class="login-page">
    <div class="form">
        <div class="table-header" th:text="${customer}"></div>
        <table class="payments">
            <tr>
                <th style="width: 5%;"></th>
                <th style="width: 15%;"><a class="asc-sort" th:href="@{/payments(page=0, sort='amount,asc')}">&#9650;</a>Amount<a class="desc-sort" th:href="@{/payments(page=0, sort='amount,desc')}">&#9660;</a></th>
                <th style="width: 20%;"><a class="asc-sort" th:href="@{/payments(page=0, sort='date,asc')}">&#9650;</a>Date <a class="desc-sort" th:href="@{/payments(page=0, sort='date,desc')}">&#9660;</a></th>
                <th>Description</th>
            </tr>
            <tr th:each="payment, status : ${payments.getContent()}">
                <td th:text="${status.index + 1 + payments.getNumber()*10}"></td>
                <td th:text="${payment.amount}"></td>
                <td th:text="${payment.getFormattedDate()}"></td>
                <td th:text="${payment.description}"></td>
            </tr>
        </table>
        <a class="prev-btn"
           th:if="${payments.hasPrevious()}"
           th:href="@{/payments(page=${payments.previousPageable().getPageNumber()},sort=${sort})}">prev</a>
        <a class="next-btn"
           th:if="${payments.hasNext()}"
           th:href="@{/payments(page=${payments.nextPageable().getPageNumber()},sort=${sort})}">next</a>
        <a class="button" th:href="@{/newpayment}">Add payment</a>
    </div>
</div>
</body>
</html>
